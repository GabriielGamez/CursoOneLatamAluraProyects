<meta charset="utf-8">
<h1>PROGRAMA CALCULAR IMC</p></h1> 

<script>

	function saltarlinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {
		
		document.write(frase);
		saltarlinea();

	}

	function calcularImc(peso,altura){
		
		return (peso / (altura * altura));
		
	}

	nombre = prompt("Informe su nombre")
	pesoInformado = prompt(nombre + ", Informe su peso")
	alturaInformado = prompt(nombre + ", Informe su altura")

	imcCalciulado = calcularImc(pesoInformado,alturaInformado)

	imprimir(nombre + ", su imc calculado es: " + imcCalciulado);


	if (imcCalciulado < 18.5) {

		imprimir("IMC abajo de lo recomendado")

	}

	if (imcCalciulado >= 18.5){

		if (imcCalciulado < 25){
			imprimir("Imc se encuentra dentro del intervalo normal")
		}
	}

	if (imcCalciulado >= 25){

		imprimir("IMC Clasificado Sobrepeso")
	}

	if (imcCalciulado >= 25){

		if (imcCalciulado < 29.9) {

			imprimir("IMC se encuentra dentro del intervalo de Preobesidad")

		}
	}




</script>
